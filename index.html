<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eiendomsmarkedet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Boligprisstatistikk</h1>

    </div>

    <div class="container">
        <div class="stats">
            <div class="chart">
                <div class="graphic-dropdown">
                    <h2 class="graphic-dropdown-toggle">Endring siste måned ▼</h2>
                    <ul class="graphic-dropdown-menu">
                        <!-- Elementler dinamik olarak buraya eklenecek -->
                    </ul>
                </div>
                <div class="details">
                    <p>Høyeste vekst: <span class="highlight green"></span></p>
                    <p>Laveste vekst: <span class="highlight text-red"></span></p>
                </div>
                <br>
                <canvas id="barChart"></canvas>
            </div>


            <div>
                <!-- country.js kommer her -->
                <div class="country-region">
                    <h3>Norge</h3>
                    <div class="country-table-grid">
                        <!-- Norge istatistikleri dinamik olarak buraya eklenecek -->
                    </div>
                </div>
            </div>
        </div>

        <div>
            <!-- city.js kommer her -->
            <div class="city-stats">
                <div class="city-region">
                    <div class="city-dropdown">
                        <h2 class="city-dropdown-toggle">Oslo ▼</h2>
                        <ul class="city-dropdown-menu">
                            <!-- Şehirler dinamik olarak buraya eklenecek -->
                        </ul>
                    </div>
                    <div class="city-detail-grid">
                        <div class="city-stats-grid">
                            <!-- Oslo istatistikleri varsayılan olarak buraya eklenecek -->
                        </div>
                        <div class="city-total-grid">
                            <div class="city-statCity">
                                    <p class="title">Kvadratmeterpris</p>
                                    <p class="value"></p>                              
                            </div>
                            <div class="city-statCity">
                                    <p class="title">Gjennomsnittspris</p>
                                    <p class="value"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="Graphic/graphic.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
